<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe - Lunchbox Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="images/logo.png" alt="KidBites Logo" class="logo">
            </a>
            <nav class="nav">
                <a href="user.html">Home</a>
                <a href="my-recipes.html">My Recipes</a>
                <a href="index.html">Sign Out</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Add New Recipe</h2>

                <form action="my-recipes.html" method="get">

                    <label>Recipe Name:</label>
                    <input type="text" name="name" placeholder="Enter recipe name" required>
                    <br><br>

                    <label>Category:</label>
                    <input type="text" name="category" placeholder="e.g., Breakfast, Lunch, Snack, Dessert" required>
                    <br><br>

                    <label>Description:</label>
                    <textarea name="description" placeholder="Brief description of the recipe" required></textarea>
                    <br><br>

                    <label>Recipe Photo:</label>
                    <input type="file" name="image" accept="image/*" required>
                    <br><br>

                    <h4>Ingredients:</h4>
                    <div id="ingredientsContainer">
                        <div>
                            Ingredient 1: <input type="text" name="ingredient[]" placeholder="e.g., 1 cup flour" required>
                            <br><br>
                        </div>
                    </div>
                    <button type="button" onclick="addIngredient()" class="btn btn-secondary">+ Add Ingredient</button>
                    <br><br>

                    <h4>Instructions:</h4>
                    <div id="stepsContainer">
                        <div>
                            Step 1: <input type="text" name="step[]" placeholder="Describe this step" required>
                            <br><br>
                        </div>
                    </div>
                    <button type="button" onclick="addStep()" class="btn btn-secondary">+ Add Step</button>
                    <br><br>

                    <label>Video (optional):</label>
                    <input type="file" name="video_file" accept="video/*">
                    <br><br>

                    <label>Or Video URL (optional):</label>
                    <input type="text" name="video_url" placeholder="https://youtube.com/...">
                    <br><br>

                    <a href="my-recipes.html" class="btn" style="background:#999;color:white;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Recipe</button>

                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 KidBites</p>
    </footer>

    <script src="Recipe.js"></script>

</body>
</html>
