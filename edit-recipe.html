<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe - Lunchbox Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="images/logo.png" alt="KidBites Logo" class="logo">
            </a>
            <nav class="nav">
                <a href="user.html">Home</a>
                <a href="my-recipes.html">My Recipes</a>
                <a href="index.html">Sign Out</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Edit Recipe</h2>

                <form action="my-recipes.html" method="get">

                    <label>Recipe Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>

                    <label>Category:</label>
                    <input type="text" id="category" name="category" required>
                    <br><br>

                    <label>Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    <br><br>

                    <label>Recipe Photo:</label>
                    <br>
                    <img id="currentImg" style="max-width:200px;border-radius:10px;margin-bottom:10px;display:none;">
                    <br>
                    <input type="file" name="image" accept="image/*">
                    <br><br>

                    <h4>Ingredients:</h4>
                    <div id="ingredientsContainer"></div>
                    <button type="button" onclick="addIngredient()" class="btn btn-secondary">+ Add Ingredient</button>
                    <br><br>

                    <h4>Instructions:</h4>
                    <div id="stepsContainer"></div>
                    <button type="button" onclick="addStep()" class="btn btn-secondary">+ Add Step</button>
                    <br><br>

                    <label>Video (optional):</label>
                    <input type="file" name="video_file" accept="video/*">
                    <br><br>

                    <label>Or Video URL (optional):</label>
                    <input type="text" id="video_url" name="video_url" placeholder="https://youtube.com/...">
                    <br><br>

                    <a href="my-recipes.html" class="btn" style="background:#999;color:white;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Recipe</button>

                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
    Â© 2026 KidBites
  </footer>

    <script src="Recipe.js"></script>

</body>
</html>
